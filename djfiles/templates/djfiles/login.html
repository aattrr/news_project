{% extends 'djfiles/index.html' %}
{% load static %}
{% block content %}
{% load i18n %}
<br><br><br>

<br><br>
    <h2>{{ msg_error }}</h2>
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6">
    <!-- Login Form s-->
    <form method="post">
         {% csrf_token %}
        <div class="login-form">
            <h4 class="login-title">{% trans 'Authorization' %}</h4>
            <div class="row">
                <div class="col-md-12 col-12 space__bottom--20">
                    <label>{% trans 'Username' %}</label>
                    {{ form.username }}
                </div>
                <div class="col-12 space__bottom--20">
                    <label>{% trans 'Password' %}</label>
                    {{ form.password }}
                </div>
                <div class="col-md-12">
                    <button class="default-btn mt-0">{% trans 'Login' %}</button>
                </div>
            </div>
        </div>
    </form>
    </div>










{% endblock content %}
